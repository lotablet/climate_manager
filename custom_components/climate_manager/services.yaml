set_timer:
  name: "Set Timer"
  description: "Set timeout and delay values"
  fields:
    entity_id:
      name: "Climate Entity"
      description: "The climate entity to configure"
      required: false
      selector:
        entity:
          domain: climate
    entry_id:
      name: "Entry ID"
      description: "The config entry ID (alternative to entity_id)"
      required: false
      selector:
        text:
    timeout:
      name: "Timeout"
      description: "Automation timeout in minutes"
      required: false
      selector:
        number:
          min: 1
          max: 300
          unit_of_measurement: "min"
    delay_before_off:
      name: "Delay Before Off"
      description: "Delay before turning off when window opens (seconds)"
      required: false
      selector:
        number:
          min: 0
          max: 600
          unit_of_measurement: "s"
    delay_before_on:
      name: "Delay Before On"
      description: "Delay before turning on when window closes (seconds)"
      required: false
      selector:
        number:
          min: 0
          max: 600
          unit_of_measurement: "s"

