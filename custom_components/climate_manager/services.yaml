set_timer_off_mode:
  name: "Set Timer Off Mode"
  description: "Set the HVAC mode to apply when the off timer expires"
  fields:
    entity_id:
      name: "Climate Entity"
      description: "The climate entity to configure"
      required: false
      selector:
        entity:
          domain: climate
    entry_id:
      name: "Entry ID"
      description: "The config entry ID (alternative to entity_id)"
      required: false
      selector:
        text:
    mode:
      name: "Timer Off Mode"
      description: "HVAC mode to set when off timer expires (off, heat, cool, heat_cool, auto, dry, fan_only)"
      required: true
      selector:
        select:
          options:
            - "off"
            - "heat"
            - "cool" 
            - "heat_cool"
            - "auto"
            - "dry"
            - "fan_only"

