set_season:
  name: "Set Season"
  description: "Set the seasonal mode for climate manager"
  fields:
    entity_id:
      name: "Climate Entity"
      description: "The climate entity to configure"
      required: false
      selector:
        entity:
          domain: climate
    entry_id:
      name: "Entry ID"
      description: "The config entry ID (alternative to entity_id)"
      required: false
      selector:
        text:
    season:
      name: "Season"
      description: "The season mode to set"
      required: true
      selector:
        select:
          options:
            - "auto"
            - "summer" 
            - "winter"

set_room_name:
  name: "Set Room Name"
  description: "Set the room name for notifications"
  fields:
